<!-- simpletimber.com -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="color-scheme" content="light dark">
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#0f1115" media="(prefers-color-scheme: dark)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Timber</title>
	<style>
		:root {
			--gap: 12px;
			--bg: #ffffff;
			--surface: #ffffff;
			--text: rgb(68, 68, 68);
			--overlay: rgba(0, 0, 0, 0.45);
		}
		@media (prefers-color-scheme: dark) {
			:root {
				--bg: #0f1115;
				--surface: #141824;
				--text: #e7e9ee;
				--overlay: rgba(0, 0, 0, 0.55);
			}
			.img-card .overlay {
				color: #f3f4f6;
			}
		}
		* {box-sizing: border-box;}
		html {
			background: var(--bg);
		}
		html, body {
			background-color: var(--bg);
		}
		header {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background: var(--surface);
			color: var(--text);
		}
		header img {
			display: block;
		}
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background-color: var(--bg);
			color: var(--text);
		}
		.container {
			display: grid;
			gap: 12px;
			padding: 12px;
			max-width: 1400px;
			margin: 0 auto;
			grid-template-columns: repeat(4, 1fr);
		}
		/* Image Card */
		.img-card {
			/* Default */
			position: relative;
			display: block;
			text-decoration: none;
			border-radius: 12px;
			overflow: hidden;
			/* Fade-up */
			opacity: 0;
			transform: translateY(10px);
			animation: fadeUp 450ms ease forwards;
		}
		.img-card img {
			width: 100%;
			height: 100%;
			display: block;
			aspect-ratio: 4 / 3;
			object-fit: cover;
			transition: transform 0.25s ease;
		}
		/* Overlay */
		.img-card .overlay {
			position: absolute;
			inset: 0;
			background: var(--overlay);
			color: #fff;
			font-size: 1.2rem;
			font-weight: bold;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transition: opacity 0.25s ease;
			padding: 12px;
			text-align: center;
		}
		/* Hover Effect */
		.img-card:hover img,
		.img-card:focus-visible img {
			transform: scale(1.03);
		}
		.img-card:hover .overlay,
		.img-card:focus-visible .overlay {
			opacity: 1;
		}
		/* Tablets */
		@media (max-width: 1024px) {
			.container {
				grid-template-columns: repeat(2, 1fr);
			}
		}
		/* Phones */
		@media (max-width: 600px) {
			.container {
				grid-template-columns: 1fr;
			}
		}
		/* Touch Devices Effect */
		@media (hover: none) {
			.img-card {
				animation: none;
				opacity: 1;
				transform: none;
			}
			.img-card.active .overlay {
				opacity: 1;
			}
			.img-card.active img {
				transform: scale(1.03);
			}
			.img-card img {
				transform: none;
			}
		}
		/* Fade-up on Page Load */
		@keyframes fadeUp {
			from { opacity: 0; transform: translateY(10px); }
			to   { opacity: 1; transform: translateY(0); }
		}
		.img-card:nth-child(1) { animation-delay: 0ms; }
		.img-card:nth-child(2) { animation-delay: 50ms; }
		.img-card:nth-child(3) { animation-delay: 100ms; }
		.img-card:nth-child(4) { animation-delay: 150ms; }
		.img-card:nth-child(5) { animation-delay: 200ms; }
		.img-card:nth-child(6) { animation-delay: 250ms; }
		.img-card:nth-child(7) { animation-delay: 300ms; }
		.img-card:nth-child(8) { animation-delay: 350ms; }
		/* Respect Reduced Motion */
		@media (prefers-reduced-motion: reduce) {
			.img-card {
				animation: none;
				opacity: 1;
				transform: none;
			}
		}
	</style>
</head>
<body>
	<!-- Header -->
	<header>
		<img src="SimpleTimberLogo.png" alt="Simple Timber" width="150px">
	</header>
	<!-- Content -->
	<div class="container">
		<a href="den.html" class="img-card">
			<img src="Den2.JPG" alt="Den" loading="eager" fetchpriority="high" decoding="async" width="800" height="600">
			<div class="overlay">Den</div>
		</a>
		<a href="livingroom.html" class="img-card">
			<img src="LivingRoom1.jpg" alt="Living Room" loading="eager" fetchpriority="high" decoding="async" width="800" height="600">
			<div class="overlay">Living Room</div>
		</a>
		<a href="office.html" class="img-card">
			<img src="Office1.JPG" alt="Office" loading="lazy" decoding="async" width="800" height="600">
			<div class="overlay">Office</div>
		</a>
		<a href="bedroom.html" class="img-card">
			<img src="Bedroom1.JPG" alt="Bedroom" loading="lazy" decoding="async" width="800" height="600">
			<div class="overlay">Bedroom</div>
		</a>
		<a href="diningroom.html" class="img-card">
			<img src="DiningRoom1.jpg" alt="Dining Room" loading="lazy" decoding="async" width="800" height="600">
			<div class="overlay">Dining Room</div>
		</a>
		<a href="tvstand.html" class="img-card">
			<img src="TvStand1.JPG" alt="TV Stand" loading="lazy" decoding="async" width="800" height="600">
			<div class="overlay">TV Stand</div>
		</a>
		<a href="dresser.html" class="img-card">
			<img src="Dresser1.JPG" alt="Dresser" loading="lazy" decoding="async" width="800" height="600">
			<div class="overlay">Dresser</div>
		</a>
		<a href="credenza.html" class="img-card">
			<img src="Credenza4.jpg" alt="Credenza" loading="lazy" decoding="async" width="800" height="600">
			<div class="overlay">Credenza</div>
		</a>
	</div>
	<!-- Javascript -->
	<script>
		document.querySelectorAll('.img-card').forEach(card => {
			card.addEventListener('click', function (e) {
				if (window.matchMedia('(hover: none)').matches) {
					if (!this.classList.contains('active')) {
						e.preventDefault();
						document.querySelectorAll('.img-card.active')
							.forEach(c => c.classList.remove('active'));

						this.classList.add('active');
					}
				}
			});
		});
		document.addEventListener('click', function (e) {
			if (!e.target.closest('.img-card')) {
				document.querySelectorAll('.img-card.active')
					.forEach(c => c.classList.remove('active'));
			}
		});
	</script>
</body>
</html>
