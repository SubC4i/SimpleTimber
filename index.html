<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Timber</title>
</head>
<style>
	header {
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 20px;
		background: #ffffff;
		color: rgb(68, 68, 68);
	}
	header img {
		display: block;
	}
	body {
		margin: 0;
		font-family: Arial, Helvetica, sans-serif;
		background-color: #ffffff;
		color: rgb(68, 68, 68);
	}
	.container {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		padding: 10px;
		gap: 10px;
	}
	.container div {
		padding: 0;
	}
	/* Image Card */
	.img-card {
		position: relative;
		display: block;
		text-decoration: none;
	}
	.img-card img {
		width: 100%;
		height: auto;
		display: block;
	}
	/* Overlay */
	.img-card .overlay {
		position: absolute;
		inset: 0;
		background: rgba(0, 0, 0, 0.45);
		color: #fff;
		font-size: 1.2rem;
		font-weight: bold;
		display: flex;
		align-items: center;
		justify-content: center;
		opacity: 0;
		transition: opacity 0.3s ease;
	}
	/* Hover effect */
	.img-card:hover .overlay {
		opacity: 1;
	}
</style>
<body>
	<!-- Header -->
	<header>
		<img src="SimpleTimberLogo.png" alt="Simple Timber" width="150px">
	</header>
	<!-- Content -->
	<div class="container">
		<a href="den.html" class="img-card">
			<img src="Den2.JPG">
			<div class="overlay">Den</div>
		</a>
		<a href="livingroom.html" class="img-card">
			<img src="LivingRoom1.jpg">
			<div class="overlay">Living Room</div>
		</a>
		<a href="office.html" class="img-card">
			<img src="Office1.jpg">
			<div class="overlay">Office</div>
		</a>
		<a href="bedroom.html" class="img-card">
			<img src="Bedroom1.JPG">
			<div class="overlay">Bedroom</div>
		</a>
		<a href="diningroom.html" class="img-card">
			<img src="DiningRoom1.jpg">
			<div class="overlay">Dining Room</div>
		</a>
		<a href="tvstand.html" class="img-card">
			<img src="TvStand1.JPG">
			<div class="overlay">TV Stand</div>
		</a>
		<a href="dresser.html" class="img-card">
			<img src="Dresser1.JPG">
			<div class="overlay">Dresser</div>
		</a>
		<a href="credenza.html" class="img-card">
			<img src="Credenza4.jpg">
			<div class="overlay">Credenza</div>
		</a>
	</div>
</body>
</html>
