<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="color-scheme" content="light dark">
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#0f1115" media="(prefers-color-scheme: dark)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Office</title>
	<style>
		:root {
			--gap: 12px;
			--bg: #ffffff;
			--surface: #ffffff;
			--text: rgb(68, 68, 68);
			--overlay: rgba(0, 0, 0, 0.45);
		}
		@media (prefers-color-scheme: dark) {
			:root {
				--bg: #0f1115;
				--surface: #141824;
				--text: #e7e9ee;
				--overlay: rgba(0, 0, 0, 0.55);
			}
			.img-card .overlay {
				color: #f3f4f6;
			}
		}
		* {box-sizing: border-box;}
		html {
			background: var(--bg);
		}
		html, body {
			background-color: var(--bg);
		}
		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px;
			background: var(--bg);
			color: var(--text);
		}
		header img {
			display: block;
		}
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background-color: var(--bg);
			color: var(--text);
		}
		.container {
			display: grid;
			grid-template-columns: 1fr 1fr;
			padding: 10px;
			gap: 10px;
		}
		.container div {
			padding: 0;
			overflow: hidden;
			border-radius: 12px;
		}
		.img-sizing {
			width: 100%;
			height: auto;
			display: block;
		}
		/* Phones */
		@media (max-width: 600px) {
			.container {
				grid-template-columns: 1fr;
			}
		}
		/* Dark Mode Logo */
		@media (prefers-color-scheme: dark) {
			#site-logo {
				content: url("SimpleTimberLogoInvert.png");
			}
		}
	</style>
</head>
<body>
	<!-- Header -->
	<header>
		<a href="index.html">
			<img id="site-logo" src="SimpleTimberLogo.png" data-dark="SimpleTimberLogoInvert.png" data-light="SimpleTimberLogo.png" alt="Simple Timber" title="Home" width="150px">
		</a>
		<h1>Office</h1>
	</header>
	<!-- Content -->
	<div class="container">
		<div><img src="Office1.JPG" alt="" class="img-sizing" loading="eager" fetchpriority="high" decoding="async"></div>
		<div><img src="Office2.JPG" alt="" class="img-sizing" loading="eager" fetchpriority="high" decoding="async"></div>
		<div><img src="Office3.JPG" alt="" class="img-sizing" loading="lazy" decoding="async"></div>
		<div><img src="Office4.JPG" alt="" class="img-sizing" loading="lazy" decoding="async"></div>
	</div>
</body>
</html>
